<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <br>
  <br>
    <form method="post" action="/inserteditUser">
        {% csrf_token %}
        <center>
        <table class="table table-hover" border="1" class="container" style="width:50%">
            <tr>
                <td>Name: </td>
                <td>
                  <input type="text" name="name" value="{{ var.Name }}" />
                </td>
              </tr>
              <tr>
                <td>Place: </td>
                <td>
                  <input type="text" name="place" value='{{ var.Place }}' />
                </td>
              </tr>
              <tr>
                <td>Age: </td>
                <td>
                  <input type="text" name="age" value='{{ var.Age }}' />
                </td>
              </tr>
              <tr>
                <td>Email: </td>
                <td>
                  <input type="text" name="email" value='{{ var.Email }}' />
                </td>
              </tr>
            </table>
            </center>
             <div align="center">
                    <input type="submit" value="Edit" class="btn btn-primary">
             </div> 
            

    </form>    

</body>
</html>
