    <form method="post" action="search">
        {% csrf_token %}
        <center><table class="container" style="width:50%">
            <tr><input type="text" name="searchitems"></tr>
            <tr><input type="submit" value="search" class="btnsearch" ></tr>
        </table></center>
    </form>
    
    <form method="post" action="/">
    
        {% csrf_token %}
        
        <center> <table class="table table-hover" border="1" class="container" style="width:50%">
            <tr>
                <th>Name</th>
                <th>Place</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            
                {% for i in val%}
                <tr>
                <td>{{i.Name}}</td>
                <td>{{i.Place}}</td>
                <td>{{i.Age}}</td>
                <td>{{i.Email}}</td>
                <td><p><a href="/deleteUser/{{i.id}}" onclick="return confirm('Are you sure?')"><i class="fa-solid fa-trash"></i></p></td>
                <td><p><a href="/editUser/{{i.id}}"><i class="fa-solid fa-pen-to-square"></i></p></td>
            </tr>
                {% endfor %}
            </table>
            <div align="center">
                    <input type="submit" value="Add" class="btn btn-primary">
                </div>             
            
    </center> 
    </form> 
    <form method="post" action="view">
        {% csrf_token %}
        <center><table class="container" style="width:50%">
            <tr><input type="submit" value="Show All" class="btnsearch" ></tr>
        </table></center>
    </form>
